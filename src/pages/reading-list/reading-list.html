<ion-header>
  <ion-navbar>
    <ion-title>
      Reading List
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">

  <ion-row class="liked-row" *ngFor="let searchItem of showList; let i = index">

    <ion-col col-10>
      <ion-row class="full-height" on-click="goToArticleDetail(i)">
        <span>
          {{searchItem.articlename}}
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="ios-heart" class="like-icon" (click)="likeArticle(i)"></ion-icon>
      </ion-row>
    </ion-col>

  </ion-row>


</ion-content>
