<ion-header>

  <ion-navbar>
    <ion-title>forgot-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="full-height">
    <form #userData="ngForm" id="userData" (ngSubmit)="forgotSubmit(userData)" novalidate *ngIf="!signForm">
      <ion-row class="forgot-des">
        <span>
          Please check your emaill after sent request. You will get message.
        </span>
      </ion-row>
      <ion-item>
        <ion-label>
          Email:
        </ion-label>
        <ion-input type="email" required [formControl]="emailForgotCtrl" [(ngModel)]="forgotEmail" name="forgotemail"
          placeholder=""></ion-input>
      </ion-item>
      <button id="danceRoom-button8" ion-button outline color="positive" block>
        Send Request
      </button>
    </form>
  </ion-row>
</ion-content>
