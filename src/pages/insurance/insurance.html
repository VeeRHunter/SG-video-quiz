<ion-header>
  <ion-navbar>
    <ion-title>
      Insurance
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">

  <ion-searchbar id="bonds-search1" [(ngModel)]="searchKey" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list id="stocks-list4">
    <ion-item-sliding *ngFor="let searchItem of showList; let i = index">

      <ion-item color="none" on-click="goToArticleDetail(i)" id="insurance-list-item23">
        Video {{i+1}}: {{searchItem.articlename}}
      </ion-item>

    </ion-item-sliding>
  </ion-list>

</ion-content>
