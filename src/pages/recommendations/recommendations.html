<ion-header>
  <ion-navbar>
    <ion-title>
      Recommendations
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list id="recommendations-list4">

    <h2>
      Based on search
    </h2>

    <!-- <ion-list> -->

      <ion-item color="none" *ngFor="let searchItem of searchList; let i = index" on-click="goToArticleDetailSearch(i)"
        id="insurance-list-item23">
        {{searchItem.articlename}}
      </ion-item>

    <!-- </ion-list> -->

    <h2>
      Based on quiz results
    </h2>

    <!-- <ion-list> -->

      <ion-item color="none" *ngFor="let searchItem of quizList; let i = index" on-click="goToArticleDetailQuiz(i)" id="insurance-list-item23">
        {{searchItem.articlename}}
      </ion-item>

    <!-- </ion-list> -->


  </ion-list>
</ion-content>
