<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="full-height">
    <form #userData="ngForm" id="userData" (ngSubmit)="authSubmit(userData)" novalidate>
      <ion-item>
        <ion-label>
          First Name:
        </ion-label>
        <ion-input type="text" required [(ngModel)]="signUpParam.firstname" name="firstname" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Last Name:
        </ion-label>
        <ion-input type="text" required [(ngModel)]="signUpParam.lastname" name="lastname" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Email:
        </ion-label>
        <ion-input type="email" required [formControl]="emailCtrl" [(ngModel)]="signUpParam.email" name="email"
          placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Password:
        </ion-label>
        <ion-input type="password" required [(ngModel)]="signUpParam.password" name="password" placeholder=""></ion-input>
      </ion-item>
      <button id="danceRoom-button8" ion-button outline color="positive" block>
        Sign Up
      </button>
    </form>
  </ion-row>
</ion-content>
